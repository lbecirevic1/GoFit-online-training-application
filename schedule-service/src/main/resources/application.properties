server.port=${port}
spring.jpa.database=${postgres}
spring.datasource.url=${db-url}
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}
spring.jpa.show-sql=${show-sql}
spring.jpa.hibernate.ddl-auto=${hibernate-ddl-auto}

eureka.client.service-url.default-zone=${eureka-url}

spring.mvc.pathmatch.matching-strategy=ant_path_matcher


spring.jpa.defer-datasource-initialization=true

grpc.server.port=9093
spring.main.banner-mode=off
spring.main.log-startup-info=false


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mail@gmail.com
spring.mail.password=password

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

