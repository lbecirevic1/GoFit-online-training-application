server.port=8083
spring.application.name=user-service

spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/User
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

password.encoder.secret=mysecret
password.encoder.iteration=33
password.encoder.keylength=256

jjwt.security.key=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
#in seconds
jjwt.token.validity=28800 

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.exchange=exchange
spring.rabbitmq.template.routing-key=user.routingkey
spring.rabbitmq.template.default-receive-queue=user.queue
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true




